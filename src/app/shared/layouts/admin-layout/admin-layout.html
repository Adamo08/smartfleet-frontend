<div class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900">
  <app-sidebar (collapsedChange)="onSidebarCollapsedChange($event)"></app-sidebar>
  <div class="transition-all duration-200"
       [class.pl-64]="!isSidebarCollapsed"
       [class.pl-20]="isSidebarCollapsed"
       [class.lg:pl-64]="!isSidebarCollapsed"
       [class.lg:pl-20]="isSidebarCollapsed">
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-white/10 bg-slate-900/80 px-4 shadow-2xl sm:gap-x-6 sm:px-6 lg:px-8 backdrop-blur-xl">
      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="flex flex-1"></div>
        <div class="flex items-center gap-x-4 lg:gap-x-6 text-gray-200">
          <app-notification-bell></app-notification-bell>
          <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-white/10"></div>
          <div class="flex items-center gap-x-4">
            <!-- Single switch to Customer button in admin layout -->
            <button (click)="switchToCustomerMode()" class="hidden md:inline-flex items-center px-4 py-2 rounded-2xl text-sm font-semibold bg-gradient-to-r from-indigo-600 to-cyan-600 text-white hover:from-indigo-500 hover:to-cyan-500 transition-all duration-300 hover:shadow-xl">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
              Customer View
            </button>
            <span class="text-sm font-medium">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <button (click)="logout()" class="text-gray-300 hover:text-white">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <app-admin-confirmation-dialog></app-admin-confirmation-dialog>
</div>
