<div class="min-h-screen bg-gray-100">
  <app-sidebar></app-sidebar>
  <div class="lg:pl-64">
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="flex flex-1"></div>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <app-notification-bell></app-notification-bell>
          <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-200"></div>
          <div class="flex items-center gap-x-4">
            <span class="text-sm font-medium text-gray-700">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <button (click)="logout()" class="text-gray-400 hover:text-gray-500">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <ng-content></ng-content>
      </div>
    </main>
  </div>
</div>
