<div class="min-h-screen bg-gray-50">
  <app-sidebar (collapsedChange)="onSidebarCollapsedChange($event)"></app-sidebar>

  <!-- Mobile Sidebar Toggle -->
  @if (isSidebarCollapsed) {
    <div class="fixed top-4 left-4 z-50 md:hidden">
      <app-sidebar-mobile-toggle [isSidebarCollapsed]="isSidebarCollapsed" (toggleSidebar)="toggleSidebar()"></app-sidebar-mobile-toggle>
    </div>
  }

  <div class="transition-all duration-200"
       [class.md:pl-64]="!isSidebarCollapsed"
       [class.md:pl-20]="isSidebarCollapsed">
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="flex flex-1"></div>
        <div class="flex items-center gap-x-4 lg:gap-x-6 text-gray-700">
          <app-notification-bell></app-notification-bell>
          <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-200"></div>
          <div class="flex items-center gap-x-4">
            <!-- Single switch to Customer button in admin layout -->
            <button (click)="switchToCustomerMode()" class="hidden md:inline-flex items-center px-4 py-2 rounded-lg text-sm font-semibold bg-blue-600 text-white hover:bg-blue-700 transition-all duration-200">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
              Customer View
            </button>
            <span class="text-sm font-medium text-gray-900">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <button (click)="logout()" class="text-gray-500 hover:text-gray-700">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <app-admin-confirmation-dialog></app-admin-confirmation-dialog>
  <app-global-success-modal></app-global-success-modal>
</div>
