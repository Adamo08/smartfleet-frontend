<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-slate-900/70 backdrop-blur-sm"></div>
  <div class="relative max-w-3xl w-full mx-4 rounded-3xl shadow-2xl border border-white/10 flex flex-col max-h-[90vh]">
    <div class="bg-gradient-to-r from-indigo-600/10 to-cyan-600/10 px-6 py-4 border-b border-white/10 flex items-center justify-between">
      <h3 class="text-white font-semibold text-lg">{{ title }}</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="bg-slate-900/95 p-6 flex-1 overflow-y-auto">
      <ng-content></ng-content>
    </div>
    <div class="bg-slate-900/95 px-6 py-4 border-t border-white/10">
      <ng-content select="[modal-actions]"></ng-content>
    </div>
  </div>
</div>
