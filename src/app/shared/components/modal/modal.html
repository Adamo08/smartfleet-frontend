<div class="modal-overlay animate-fade-in" (click)="onBackdropClick($event)" [attr.aria-modal]="true" role="dialog">
  <!-- Backdrop with blur effect and fade-in animation -->
  <div class="modal-backdrop transition-all duration-300 animate-fade-in"></div>

  <!-- Modal container with popup animation -->
  <div
    class="modal-container animate-modal-popup"
    [ngClass]="'size-' + size"
    (click)="$event.stopPropagation()"
    aria-labelledby="modal-title"
    tabindex="-1"
  >
    <!-- Modal Header with slide-in animation -->
    <header class="modal-header animate-slide-in-down" *ngIf="title || showCloseButton">
      <h2
        class="modal-title animate-fade-in-up"
        [id]="getModalTitleId()"
        *ngIf="title"
      >
        {{ title }}
      </h2>

      <button
        *ngIf="showCloseButton"
        type="button"
        class="modal-close-btn transition-all duration-200 hover:scale-110 active:scale-95"
        (click)="onClose()"
        aria-label="Close modal"
        title="Close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </header>

    <!-- Modal Body with fade-in animation -->
    <main class="modal-body animate-fade-in-up">
      <ng-content></ng-content>
    </main>

    <!-- Modal Footer with slide-in animation -->
    <footer class="modal-footer animate-slide-in-up">
      <ng-content select="[modal-actions]"></ng-content>
    </footer>
  </div>
</div>
