@if (isVisible) {
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in">
    <div class="bg-white border border-gray-200 rounded-lg shadow-xl p-6 w-full max-w-md animate-modal-slide-in">
      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-semibold text-gray-900">Change Password</h3>
        <button 
          (click)="onClose()" 
          class="text-gray-500 hover:text-gray-900 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- General Error -->
        @if (errors.general) {
          <div class="bg-red-50 border border-red-200 rounded-lg p-3">
            <p class="text-red-600 text-sm">{{ errors.general }}</p>
          </div>
        }

          <!-- Current Password -->
         <div>
           <label class="block text-sm font-medium text-gray-600 mb-2">Current Password</label>
           <input
             type="password"
             [(ngModel)]="formData.oldPassword"
             name="oldPassword"
             class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 placeholder-gray-500"
             [class.border-red-500]="errors.oldPassword"
             placeholder="Enter current password"
             required
           >
           @if (errors.oldPassword) {
             <p class="text-red-600 text-xs mt-1">{{ errors.oldPassword }}</p>
           }
         </div>

        <!-- New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">New Password</label>
          <input
            type="password"
            [(ngModel)]="formData.newPassword"
            name="newPassword"
            class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 placeholder-gray-500"
            [class.border-red-500]="errors.newPassword"
            placeholder="Enter new password"
            required
          >
          @if (errors.newPassword) {
            <p class="text-red-600 text-xs mt-1">{{ errors.newPassword }}</p>
          }
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Confirm New Password</label>
          <input
            type="password"
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 placeholder-gray-500"
            [class.border-red-500]="errors.confirmPassword"
            placeholder="Confirm new password"
            required
          >
          @if (errors.confirmPassword) {
            <p class="text-red-600 text-xs mt-1">{{ errors.confirmPassword }}</p>
          }
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-4">
          <button
            type="button"
            (click)="onClose()"
            class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
            [disabled]="isSubmitting"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-all duration-200"
            [disabled]="isSubmitting"
          >
            @if (isSubmitting) {
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2 animate-spin" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Changing...
              </div>
            } @else {
              Change Password
            }
          </button>
        </div>
      </form>
    </div>
  </div>
}
