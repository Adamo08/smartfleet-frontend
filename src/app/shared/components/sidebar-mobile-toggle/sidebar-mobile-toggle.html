<button (click)="onToggle()"
        class="p-2 rounded-lg bg-slate-900/95 text-white border border-white/10 hover:bg-white/10 transition-all duration-200 shadow-lg">
  @if (isSidebarCollapsed) { <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
  </svg> }
  @if (!isSidebarCollapsed) { <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
  </svg> }
</button>
