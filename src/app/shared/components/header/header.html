<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <span class="text-2xl font-bold text-primary-600">SmartFleet</span>
        </a>
      </div>
      
      <!-- Navigation Menu -->
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/vehicles" routerLinkActive="text-primary-600" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Vehicles
        </a>
        <a routerLink="/reservations" routerLinkActive="text-primary-600" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Reservations
        </a>
        @if (authService.isAdmin()) {
          <a routerLink="/admin" routerLinkActive="text-primary-600" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Admin
          </a>
        }
      </nav>

      <!-- User Menu and Auth Buttons -->
      <div class="flex items-center space-x-4">
        @if (authService.isAuthenticated()) {
          <!-- User Profile Dropdown -->
          <div class="relative">
            <button class="flex items-center space-x-2 text-gray-700 hover:text-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md p-2">
              <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                <span class="text-sm font-medium text-primary-700">
                  {{ getCurrentUser()?.firstName?.charAt(0) }}{{ getCurrentUser()?.lastName?.charAt(0) }}
                </span>
              </div>
              <span class="hidden sm:block text-sm font-medium">
                {{ getCurrentUser()?.firstName }} {{ getCurrentUser()?.lastName }}
              </span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
            
            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Profile
              </a>
              <a routerLink="/reservations" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                My Reservations
              </a>
              <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Sign out
              </button>
            </div>
          </div>
        } @else {
          <a routerLink="/auth/login" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Sign in
          </a>
          <a routerLink="/auth/register" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            Sign up
          </a>
        }
      </div>
    </div>
  </div>
</header>
