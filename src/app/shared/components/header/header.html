<header class="bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-200/50 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-3 group">
          <div class="w-10 h-10 bg-gradient-to-r from-indigo-600 to-cyan-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 group-hover:scale-105">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-cyan-600 bg-clip-text text-transparent">SmartFleet</span>
        </a>
      </div>

      <!-- Navigation Menu -->
      <nav class="hidden md:flex space-x-1">
        <a routerLink="/vehicles" routerLinkActive="bg-indigo-50 text-indigo-700 border-indigo-200" class="text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200 border border-transparent">
          Vehicles
        </a>
        <a routerLink="/reservations" routerLinkActive="bg-indigo-50 text-indigo-700 border-indigo-200" class="text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200 border border-transparent">
          Reservations
        </a>
        @if (authService.isAdmin()) {
          <a routerLink="/admin" routerLinkActive="bg-indigo-50 text-indigo-700 border-indigo-200" class="text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200 border border-transparent">
            Admin
          </a>
        }
      </nav>

      <!-- User Menu and Auth Buttons -->
      <div class="flex items-center space-x-4">
        @if (authService.isAuthenticated()) {
          <!-- User Profile Dropdown -->
          <div class="relative group">
            <button class="flex items-center space-x-3 text-gray-700 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 rounded-xl p-2 transition-all duration-200 hover:bg-indigo-50">
              <div class="w-9 h-9 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-full flex items-center justify-center shadow-md">
                <span class="text-sm font-bold text-white">
                  {{ getCurrentUser()?.firstName?.[0] || 'U' }}{{ getCurrentUser()?.lastName?.[0] || '' }}
                </span>
              </div>
              <div class="hidden sm:block text-left">
                <p class="text-sm font-semibold text-gray-900">
                  {{ getCurrentUser()?.firstName || 'User' }} {{ getCurrentUser()?.lastName || '' }}
                </p>
                <p class="text-xs text-gray-500">{{ getCurrentUser()?.email || 'user@example.com' }}</p>
              </div>
              <svg class="w-4 h-4 text-gray-400 group-hover:text-indigo-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-56 bg-white rounded-2xl shadow-2xl py-2 z-50 border border-gray-200/50 backdrop-blur-md opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top scale-95 group-hover:scale-100">
              <div class="px-4 py-3 border-b border-gray-100">
                <p class="text-sm font-medium text-gray-900">Signed in as</p>
                <p class="text-sm text-gray-500 truncate">{{ getCurrentUser()?.email || 'user@example.com' }}</p>
              </div>

              <a routerLink="/profile" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 transition-colors duration-200">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Profile
              </a>

              <a routerLink="/reservations" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-700 transition-colors duration-200">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 0h8m-8 0a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V9a2 2 0 00-2-2"/>
                </svg>
                My Reservations
              </a>

              <div class="border-t border-gray-100 my-1"></div>

              <button (click)="logout()" class="flex items-center w-full px-4 py-3 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors duration-200">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Sign out
              </button>
            </div>
          </div>
        } @else {
          <!-- Auth Buttons -->
          <div class="flex items-center space-x-3">
            <a routerLink="/auth/login" class="text-gray-700 hover:text-indigo-600 px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200 hover:bg-indigo-50 border border-transparent hover:border-indigo-200">
              Sign in
            </a>
            <a routerLink="/auth/register" class="bg-gradient-to-r from-indigo-600 to-cyan-600 hover:from-indigo-500 hover:to-cyan-500 text-white px-5 py-2 rounded-xl text-sm font-medium transition-all duration-200 hover:shadow-lg transform hover:scale-105">
              Sign up
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</header>
