<div class="w-full">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Select Payment Method
  </label>
  
  <div class="space-y-3">
    @for (method of availableMethods; track method.id) {
      <div 
        class="transition-all duration-200 hover:transform hover:scale-[1.02]"
        [class.cursor-not-allowed]="!method.isActive"
        [class.opacity-60]="!method.isActive"
        [class.ring-3]="selectedMethodId === method.id"
        [class.ring-blue-500]="selectedMethodId === method.id"
        (click)="selectMethod(method)"
      >
        <div class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer transition-colors"
             [class.border-blue-500]="selectedMethodId === method.id"
             [class.border-gray-300]="selectedMethodId !== method.id"
             [class.bg-blue-50]="selectedMethodId === method.id"
             [class.bg-gray-50]="!method.isActive">
          
          <div class="text-2xl">{{ method.icon }}</div>
          
          <div class="flex-1">
            <div class="font-medium text-gray-900">{{ method.name }}</div>
            <div class="text-sm text-gray-500">{{ method.description }}</div>
          </div>
          
          <div class="flex items-center space-x-2">
            @if (!method.isActive) {
              <div class="text-xs text-red-500 bg-red-100 px-2 py-1 rounded">
                Unavailable
              </div>
            }
            @if (selectedMethodId === method.id) {
              <div class="text-blue-500">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
              </div>
            }
          </div>
        </div>
      </div>
    }
  </div>
  
  @if (errorMessage) {
    <div class="mt-2 text-sm text-red-600">
      {{ errorMessage }}
    </div>
  }
</div>
