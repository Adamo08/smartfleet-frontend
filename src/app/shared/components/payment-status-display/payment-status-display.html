<div class="payment-status-display">
  <div class="bg-white rounded-lg border p-4">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-medium text-gray-900">Payment Information</h3>
      <div class="payment-status-badge" [class]="getStatusBadgeClass()">
        {{ getStatusText() }}
      </div>
    </div>
    
    <div class="space-y-3">
      <!-- Amount -->
      <div class="flex justify-between items-center">
        <span class="text-sm font-medium text-gray-500">Amount:</span>
        <span class="text-lg font-semibold text-gray-900">
          {{ formatCurrency(paymentInfo.amount, paymentInfo.currency) }}
        </span>
      </div>
      
      <!-- Payment Method -->
      <div *ngIf="paymentInfo.method" class="flex justify-between items-center">
        <span class="text-sm font-medium text-gray-500">Method:</span>
        <span class="text-sm text-gray-900">{{ getMethodDisplayName(paymentInfo.method) }}</span>
      </div>
      
      <!-- Transaction ID -->
      <div *ngIf="paymentInfo.transactionId" class="flex justify-between items-center">
        <span class="text-sm font-medium text-gray-500">Transaction ID:</span>
        <span class="text-sm text-gray-900 font-mono">{{ paymentInfo.transactionId }}</span>
      </div>
      
      <!-- Processed Date -->
      <div *ngIf="paymentInfo.processedAt" class="flex justify-between items-center">
        <span class="text-sm font-medium text-gray-500">Processed:</span>
        <span class="text-sm text-gray-900">{{ formatDate(paymentInfo.processedAt) }}</span>
      </div>
    </div>
    
    <!-- Status-specific actions -->
    <div *ngIf="showActions" class="mt-4 pt-3 border-t border-gray-200">
      <div class="flex space-x-2">
        <button 
          *ngIf="canRetry()"
          (click)="onRetry.emit()"
          class="px-3 py-2 text-sm font-medium text-blue-700 bg-blue-100 rounded-md hover:bg-blue-200 transition-colors"
        >
          Retry Payment
        </button>
        <button 
          *ngIf="canCancel()"
          (click)="onCancel.emit()"
          class="px-3 py-2 text-sm font-medium text-red-700 bg-red-100 rounded-md hover:bg-red-200 transition-colors"
        >
          Cancel Payment
        </button>
      </div>
    </div>
  </div>
</div>
