<nav class="flex items-center space-x-2 text-sm text-gray-600 bg-gray-50 px-4 py-3 rounded-lg">
  <!-- Home -->
  @if (showHome) {
    <a routerLink="/" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      <span>Home</span>
    </a>
    @if (items.length > 0) {
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    }
  }
  
  <!-- Breadcrumb Items -->
  @for (item of items; track item.label; let isLast = $last) {
    @if (item.url && !isLast) {
      <a [routerLink]="item.url" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200">
        @if (item.icon) {
          <i [class]="item.icon" class="mr-1"></i>
        }
        <span>{{ item.label }}</span>
      </a>
    } @else {
      <span class="flex items-center text-gray-900 font-medium">
        @if (item.icon) {
          <i [class]="item.icon" class="mr-1"></i>
        }
        <span>{{ item.label }}</span>
      </span>
    }
    
    @if (!isLast) {
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    }
  }
</nav>
