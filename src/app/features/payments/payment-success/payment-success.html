<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-blue-500 hover:bg-blue-400 transition ease-in-out duration-150 cursor-not-allowed">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Confirming your payment...
      </div>
    </div>

    <!-- Success State -->
    <div *ngIf="success && !loading" class="bg-white shadow rounded-lg p-8 text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
      <p class="text-gray-600 mb-6">Your payment has been confirmed and your reservation is now active.</p>
      
      <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <p class="text-sm text-gray-600">Session ID: <span class="font-mono text-gray-800">{{ sessionId }}</span></p>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <button 
          (click)="onGoToReservations()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          View My Reservations
        </button>
        <button 
          (click)="onGoToPayments()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Payment History
        </button>
      </div>
      
      <p class="text-sm text-gray-500 mt-4">You will be redirected to your reservations in a few seconds...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="bg-white shadow rounded-lg p-8 text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Payment Confirmation Failed</h1>
      <p class="text-gray-600 mb-6">{{ error }}</p>
      
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <button 
          (click)="onGoToReservations()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Go to Reservations
        </button>
        <button 
          (click)="onGoToPayments()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Payment History
        </button>
      </div>
    </div>
  </div>
</div>
