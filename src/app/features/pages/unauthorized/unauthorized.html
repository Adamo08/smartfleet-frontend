<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4 sm:p-8">
  <div class="bg-white dark:bg-gray-800 rounded-3xl p-6 sm:p-8 lg:p-12 text-center shadow-2xl max-w-md w-full mx-auto transform transition-all duration-600 ease-out animate-fade-in-up">
    
    <!-- Error Icon -->
    <div class="mb-8 text-red-500 animate-pulse">
      <svg class="w-24 h-24 sm:w-32 sm:h-32 mx-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
      </svg>
    </div>
    
    <!-- Error Title -->
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-4 bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">
      401 - Unauthorized Access
    </h1>
    
    <!-- Error Message -->
    <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed mb-8">
      Sorry, you need to be logged in to access this page. Please sign in to continue.
    </p>
    
    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
      <button 
        (click)="goToLogin()"
        class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 min-w-[140px]"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z" fill="currentColor"/>
        </svg>
        Sign In
      </button>
      
      <button 
        (click)="goHome()"
        class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold rounded-xl border-2 border-gray-200 dark:border-gray-600 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 min-w-[140px]"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
        </svg>
        Go Home
      </button>
    </div>
    
    <!-- Help Section -->
    <div class="border-t border-gray-200 dark:border-gray-600 pt-6">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Don't have an account? 
        <a 
          routerLink="/auth/register" 
          class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-semibold transition-colors duration-300 hover:underline"
        >
          Sign up here
        </a>
      </p>
    </div>
  </div>
</div>
