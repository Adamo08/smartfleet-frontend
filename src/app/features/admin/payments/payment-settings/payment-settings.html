<div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
  <h2 class="text-xl font-semibold text-gray-900 mb-6">Payment Settings</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <label class="flex items-center gap-2 text-gray-900">
      <input type="checkbox" formControlName="paypalActive" class="accent-blue-500"/>
      Enable PayPal
    </label>
    <label class="flex items-center gap-2 text-gray-900">
      <input type="checkbox" formControlName="onsiteActive" class="accent-blue-500"/>
      Enable On-site Payment
    </label>
    <div class="flex justify-end">
      <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Save</button>
    </div>
  </form>
</div>
