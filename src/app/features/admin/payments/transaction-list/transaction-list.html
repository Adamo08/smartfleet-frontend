<div class="p-6 backdrop-blur-2xl bg-gradient-to-br from-slate-900/40 via-indigo-900/30 to-slate-900/40 border border-white/10 rounded-3xl">
  <h2 class="text-xl font-semibold text-white mb-4">Payments</h2>
  @if (isLoading) {
    <div class="text-gray-300">Loading...</div>
  } @else {
  <table class="min-w-full text-sm text-gray-200">
    <thead>
      <tr class="text-left border-b border-indigo-500/10">
        <th class="p-2">ID</th>
        <th class="p-2">Reservation</th>
        <th class="p-2">Amount</th>
        <th class="p-2">Currency</th>
        <th class="p-2">Status</th>
        <th class="p-2">Provider</th>
        <th class="p-2">Created</th>
      </tr>
    </thead>
    <tbody>
      @for (p of payments; track p.id) {
        <tr class="border-b border-indigo-500/10">
          <td class="p-2">{{ p.id }}</td>
          <td class="p-2">#{{ p.reservationId }}</td>
          <td class="p-2">{{ p.amount }}</td>
          <td class="p-2">{{ p.currency }}</td>
          <td class="p-2">{{ p.status }}</td>
          <td class="p-2">{{ p.provider }}</td>
          <td class="p-2">{{ p.createdAt | date:'short' }}</td>
        </tr>
      }
    </tbody>
  </table>
  }
  <div class="mt-3 flex items-center gap-2">
    <button class="px-3 py-1 rounded-xl bg-indigo-500/10 text-white" (click)="load(page - 1)" [disabled]="page <= 0">Prev</button>
    <span>Page {{ page + 1 }}</span>
    <button class="px-3 py-1 rounded-xl bg-indigo-500/10 text-white" (click)="load(page + 1)" [disabled]="(page + 1) * size >= totalElements">Next</button>
  </div>
</div>
