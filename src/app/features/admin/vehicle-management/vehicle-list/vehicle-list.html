<div class="p-6 backdrop-blur-2xl bg-gradient-to-br from-slate-900/40 via-indigo-900/30 to-slate-900/40 border border-white/10 rounded-3xl">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-white">Vehicles</h2>
    <a routerLink="/admin/vehicles/create" class="px-4 py-2 rounded-xl bg-gradient-to-r from-indigo-600 to-cyan-600 text-white">New Vehicle</a>
  </div>
  @if (isLoading) {
    <div class="text-gray-300">Loading...</div>
  } @else {
    <table class="min-w-full text-sm text-gray-200">
      <thead>
        <tr class="text-left border-b border-white/10">
          <th class="p-2">ID</th>
          <th class="p-2">Brand</th>
          <th class="p-2">Model</th>
          <th class="p-2">Year</th>
          <th class="p-2">Status</th>
          <th class="p-2">Price/Day</th>
        </tr>
      </thead>
      <tbody>
        @for (v of vehicles; track v.id) {
          <tr class="border-b border-indigo-500/10">
            <td class="p-2">{{ v.id }}</td>
            <td class="p-2">{{ v.brand }}</td>
            <td class="p-2">{{ v.model }}</td>
            <td class="p-2">{{ v.year }}</td>
            <td class="p-2">{{ v.status }}</td>
            <td class="p-2">{{ v.pricePerDay | currency }}</td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
