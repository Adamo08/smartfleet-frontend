<h2 class="text-xl font-semibold text-gray-900 mb-6">{{ editMode ? 'Edit Vehicle' : 'Add New Vehicle' }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  <div>
    <label class="block text-sm text-gray-700 mb-1">Category</label>
    <select formControlName="categoryId" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [&>option]:bg-white [&>option]:text-gray-700 [&>option]:p-2">
      <option [value]="null" disabled>Select Category</option>
      @for (category of categories; track category.id) {
        <option [value]="category.id">{{ category.name }}</option>
      }
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Brand</label>
    <select formControlName="brandId" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [&>option]:bg-white [&>option]:text-gray-700 [&>option]:p-2">
      <option [value]="null" disabled>Select Brand</option>
      @for (brand of brands; track brand.id) {
        <option [value]="brand.id">{{ brand.name }}</option>
      }
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Model</label>
    <select formControlName="modelId" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [&>option]:bg-white [&>option]:text-gray-700 [&>option]:p-2">
      <option [value]="null" disabled>Select Model</option>
      @for (model of models; track model.id) {
        <option [value]="model.id">{{ model.name }}</option>
      }
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Year</label>
    <input formControlName="year" type="number" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="2023"/>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">License Plate</label>
    <input formControlName="licensePlate" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="ABC-123"/>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Fuel Type</label>
    <select formControlName="fuelType" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [&>option]:bg-white [&>option]:text-gray-700 [&>option]:p-2">
      @for (type of fuelTypes; track type) {
        <option [value]="type">{{ type }}</option>
      }
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Status</label>
    <select formControlName="status" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 [&>option]:bg-white [&>option]:text-gray-700 [&>option]:p-2">
      @for (status of vehicleStatuses; track status) {
        <option [value]="status">{{ status }}</option>
      }
    </select>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Mileage</label>
    <input formControlName="mileage" type="number" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="50000"/>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Price Per Day</label>
    <input formControlName="pricePerDay" type="number" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="50"/>
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Image URL (Optional)</label>
    <input formControlName="imageUrl" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="http://example.com/image.jpg"/>
    @if (form.get('imageUrl')?.value) {
      <div class="mt-4 p-4 border border-white/10 rounded-lg bg-slate-900/40">
        <p class="text-sm text-gray-700 mb-2">Image Preview:</p>
        <img [src]="form.get('imageUrl')?.value" alt="Image Preview" class="max-w-full h-auto rounded-md object-contain border border-gray-700" />
      </div>
    }
  </div>
  <div>
    <label class="block text-sm text-gray-700 mb-1">Description (Optional)</label>
    <textarea formControlName="description" rows="3" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="A brief description of the vehicle."></textarea>
  </div>
  <div class="flex justify-end">
    <button type="submit" class="px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-cyan-600 text-gray-900">{{ editMode ? 'Update' : 'Add Vehicle' }}</button>
  </div>
</form>
